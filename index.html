<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="mb-5">
      <nav class="d-flex-row menu-toggle m-3">
        <button
          class="btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasLeft"
          aria-controls="offcanvasLeft"
        >
          <img
            src="./images/menu-icon.png"
            class="icon icon--medium"
            alt="menu icon"
          />
        </button>
        <div
          class="offcanvas offcanvas-start bg-dark"
          tabindex="-1"
          id="offcanvasLeft"
          aria-labelledby="offcanvasLeftLabel"
        >
          <div
            class="offcanvas-header justify-content-between align-items-center"
          >
            <h4 class="offcanvas-title text-white ms-4" id="offcanvasLeftLabel">
              Weather
            </h4>
            <div class="dropdown">
              <button
                class="btn dropdown-toggle"
                type="button"
                id="setting"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="./images/setting-icon.png"
                  class="icon icon--medium"
                  alt=""
                />
              </button>
              <ul class="dropdown-menu bg-secondary">
                <li><button class="btn dropdown-item">Edit List</button></li>
                <li>
                  <label
                    for="celcius"
                    class="d-flex-row justify-content-between dropdown-item"
                  >
                    <p>Celcius</p>
                    <p>&deg;C</p>
                  </label>
                  <input
                    type="radio"
                    name="celcius"
                    id="celciusOption"
                    class="hidden-radio"
                  />
                </li>
                <li>
                  <label
                    for="fahrenheit"
                    class="d-flex-row justify-content-between dropdown-item"
                  >
                    <p>Fahrenheit</p>
                    <p>&deg;F</p>
                  </label>
                  <input
                    type="radio"
                    name="fahrenheit"
                    id="fahrenheitOption"
                    class="hidden-radio"
                  />
                </li>
              </ul>
            </div>
          </div>

          <div class="offcanvas-body">
            <div class="mb-3 d-flex-row">
              <input
                type="text"
                class="form-control"
                id="search-city"
                placeholder="Enter a city name"
              />
              <button type="button" class="btn btn-outline-light ms-4">
                Add
              </button>
            </div>
            <ul class="list">
              <li class="list-item">
                <div class="card">
                  <label for="milwaukee">
                    <div
                      class="d-flex-row justify-content-between align-items-center mb-2"
                    >
                      <div>
                        <h3 class="card__city fw-bold">Milwaukee</h3>
                        <p class="fw-bold">10:20</p>
                      </div>
                      <h2 class="card__current-temp">10&deg;</h2>
                    </div>
                    <div
                      class="d-flex-row justify-content-between align-items-end fw-bold"
                    >
                      <p>status</p>
                      <div
                        class="d-flex-row justify-content-between card__weather-min-max"
                      >
                        <p>H:36&deg;</p>
                        <p>L:10&deg;</p>
                      </div>
                    </div>
                  </label>
                  <input
                    type="radio"
                    name="milwaukee"
                    id="milwaukee"
                    class="hidden-radio"
                  />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="menu bg-dark p-3">
        <div
            class="offcanvas-header justify-content-between align-items-center"
          >
            <h4 class="offcanvas-title text-white ms-4" id="offcanvasLeftLabel">
              Weather
            </h4>
            <div class="dropdown">
              <button
                class="btn"
                type="button"
                id="setting"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="./images/setting-icon.png"
                  class="icon icon--medium"
                  alt=""
                />
              </button>
              <ul class="dropdown-menu bg-secondary">
                <li><button class="btn dropdown-item">Edit List</button></li>
                <li>
                  <label
                    for="celcius"
                    class="d-flex-row justify-content-between dropdown-item"
                  >
                    <p>Celcius</p>
                    <p>&deg;C</p>
                  </label>
                  <input
                    type="radio"
                    name="celcius"
                    id="celciusOption"
                    class="hidden-radio"
                  />
                </li>
                <li>
                  <label
                    for="fahrenheit"
                    class="d-flex-row justify-content-between dropdown-item"
                  >
                    <p>Fahrenheit</p>
                    <p>&deg;F</p>
                  </label>
                  <input
                    type="radio"
                    name="fahrenheit"
                    id="fahrenheitOption"
                    class="hidden-radio"
                  />
                </li>
              </ul>
            </div>
          </div>
        <div class="mt-4 mb-4 d-flex-row">
          <input
            type="text"
            class="form-control"
            id="search-city"
            placeholder="Enter a city name"
          />
          <button type="button" class="btn btn-outline-light ms-4">Add</button>
        </div>
        <ul class="list">
          <li class="list-item">
            <div class="card">
              <label for="milwaukee">
                <div
                  class="d-flex-row justify-content-between align-items-center mb-2"
                >
                  <div>
                    <h3 class="card__city fw-bold">Milwaukee</h3>
                    <p class="fw-bold">10:20</p>
                  </div>
                  <h2 class="card__current-temp">10&deg;</h2>
                </div>
                <div
                  class="d-flex-row justify-content-between align-items-end fw-bold"
                >
                  <p>status</p>
                  <div
                    class="d-flex-row justify-content-between card__weather-min-max"
                  >
                    <p>H:36&deg;</p>
                    <p>L:10&deg;</p>
                  </div>
                </div>
              </label>
              <input
                type="radio"
                name="milwaukee"
                id="milwaukee"
                class="hidden-radio"
              />
            </div>
          </li>
        </ul>
      </div>
    </header>

    <main class="mb-5">
      <section id="current-location" class="d-flex-col align-items-center mb-5">
        <!-- <h3 id="current-location__city">Milwaukee</h3> -->
        <!-- <h2 id="current-location__temp">10&deg;</h2> -->
        <!-- <div class="d-flex-col align-items-center">
          <p>Sunny</p>
          <div class="d-flex-row w-1 justify-content-between">
            <p id="current-location__max">H:20</p>
            <p id="current-location__min">L:10</p>
          </div>
        </div> -->
      </section>

      <section class="section mb-5">
        <div class="hourly-forecast">
          <ul id="temp-in-three-hours" class="list list--row"></ul>
        </div>
      </section>

      <section class="section five-days-forecast">
        <ul id="forecast-daily" class="list list--col widget" >
          <li class="list-item">
            <div
              class="d-flex-row align-items-center justify-content-between five-days-forecast__heading"
            >
              <img
                src="./images/calendar-secondary.png"
                class="icon icon--small"
                alt="calendar icon"
              />
              <p>5-DAYS FORECAST</p>
            </div>
          </li>
          <!-- <li
            class="list-item d-flex-row justify-content-between align-items-center"
          >
            <p class="five-days-forecast__date">Today</p>
            <img src="./images/Sunny.png" alt="" class="icon" />
            <div class="d-flex-row align-items-center">
              <p>10&deg;</p>
              <span class="five-days-forecast__temp-bar"></span>
              <p>20&deg;</p>
            </div>
          </li> -->
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; Thinh Nguyen</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
